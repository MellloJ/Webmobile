<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <title>Veículos</title>
</head>
<body>

    <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

        <h1>Veiculos Cadastrados</h1>
        <br>

        <div class="alert alert-success" role="alert" style="width: 100%; display: flex; justify-content: center;">
            {{veiculos|length}} veículos cadastrados
        </div>

        <br/>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Ano</th>
                <th scope="col">Marca</th>
                <th scope="col">Combustivel</th>
            </tr>
            </thead>
            <tbody>

                {% for veiculo in veiculos %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ veiculo.modelo }}</td>
                        <td>{{ veiculo.ano }}</td>
                        <td>{{ veiculo.get_marca_display }}</td>
                        <td>{{ veiculo.get_combustivel_display }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
