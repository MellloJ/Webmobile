<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container-center">
        <div class="center">
            <h1>Cabeçalho h1</h1>

            <p>Primeiro parágrafo</p>

            <img src="img/Search Results.png" alt="Minha imagem">

            <a href="https://www.uft.edu.br" target="_blank" rel="noopener noreferrer">
                Acesse o site da UFT!
            </a>
        </div>

        <div class="listas">
            <div class="center">
                <h1>Listas Não Ordenadas</h1>
    
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>

            <div class="center">
                <h1>Listas Ordenadas</h1>
    
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </div>
        </div>

        <div class="tabela">
            <table>
                <caption>Descrição da Tabela</caption>

                <thead>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Linha 1 - Coluna 1</td>
                        <td>Linha 2 - Coluna 2</td>
                    </tr>
                    <tr>
                        <td>Linha 1 - Coluna 1</td>
                        <td>Linha 2 - Coluna 2</td>
                    </tr>
                </tbody>

            </table>
        </div>
        
    </div>
</body>
</html>
